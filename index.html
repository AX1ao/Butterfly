<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Life of A Little Butterfly</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <div id="unity-container" style="width: 100%; height: 100%">
        <canvas id="unity-canvas"></canvas>
    </div>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Butterfly.loader.js";
        var config = {
            dataUrl: buildUrl + "/Butterfly.data",
            frameworkUrl: buildUrl + "/Butterfly.framework.js",
            codeUrl: buildUrl + "/Butterfly.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "SweeTea",
            productName: "Life of A Little Butterfly",
            productVersion: "1.0",
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                console.log(`Loading: ${Math.floor(progress * 100)}%`);
            }).then((unityInstance) => {
                console.log("Unity instance created");
            }).catch((message) => {
                console.error(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
