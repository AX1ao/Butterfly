<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Title</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Butterfly.loader.js";
        var config = {
            dataUrl: buildUrl + "/Butterfly.data",
            frameworkUrl: buildUrl + "/Butterfly.framework.js",
            codeUrl: buildUrl + "/Butterfly.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "SweeTea",
            productName: "Lif of A Little Butterfly",
            productVersion: "1.0",
        };

        var container = document.createElement("div");
        container.id = "unity-container";
        document.body.appendChild(container);

        var canvas = document.createElement("canvas");
        canvas.id = "unity-canvas";
        container.appendChild(canvas);

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                console.log(`Loading: ${Math.floor(progress * 100)}%`);
            }).then((unityInstance) => {
                console.log("Unity instance created");
            }).catch((message) => {
                console.error(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
